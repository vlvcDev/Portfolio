<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserve the path
      var redirectTo = window.location.pathname;
      // Redirect to index.html
      window.location.replace('/#' + redirectTo);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
